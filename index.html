<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h3><i class="fa-solid fa-star star"></i>Moiz</h3>
        </div>
        <div class="heading">
            <h1>"Simple Marksheet"</h1>
        </div>
        <div class="box">
            <div class="texts ">
                <h3 id="sub1">1st Subject score is:&nbsp;</h3>
                <h3 id="sub2">2nd Subject score is:&nbsp;</h3>
                <h3 id="sub3">3rd Subject score is:&nbsp;</h3>
                <h3 id="obtMark">Obtained score = &nbsp;</h3>
                <h3 id="totMark">Total score = &nbsp;</h3>
                <h3 id="percent">Percentage = &nbsp;</h3>
                <h3 id="grade">Grade:&nbsp;</h3>
                <h3 id="remark">Remarks:&nbsp;</h3>
            </div>
            <h2 class="hidden">You Enter wrong/Blank.</h2>
        </div>
    </div>
    <div class="btn">
        <button onclick="reload()"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
